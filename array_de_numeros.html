<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>

<body>
	<script>
		var num1,num2,num3,num4,num5;
		
		num1=prompt('Ingrese primer número:','');
		num2=prompt('Ingrese segundo número:','');
		num3=prompt('Ingrese tercer número:','');
		num4=prompt('Ingrese cuarto número:','');
		num5=prompt('Ingrese quinto número:','');

		num1=parseInt(num1); // parseInt > para que el operador + sume los contenidos de los valores numéricos ingresados por teclado
		num2=parseInt(num2);
		num3=parseInt(num3);
		num4=parseInt(num4);
		num5=parseInt(num5); // parseInt > para que el operador + sume los contenidos de los valores numéricos ingresados por teclado

		var numeros = [num1,num2,num3,num4,num5]
		numeros.sort((a,b)=>a-b);


		document.write('El número mas grande es el '+ numeros[4]);

	</script>

</body>
</html>
