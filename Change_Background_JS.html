<div class="caja_de_colores">
    <div class="sq red" onclick="change_background('red')"></div>
    <div class="sq green" onclick="change_background('green')"></div>
    <div class="sq blue" onclick="change_background('blue')"></div>
</div>
    <style>
        .caja_de_colores{
            display: flex;
        }

        .sq{
            height: 100px;
            width: 100px;
            cursor: pointer;
        }

        .red{
            background-color: red;
        }

        .green{
            background-color: green;
        }

        .blue{
            background-color: blue;
        }
    </style>
    <script>
        function change_background(color){
        document.querySelector('body').style.background = color;
    }
    </script>
</body>
